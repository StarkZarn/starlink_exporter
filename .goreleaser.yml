  - name_template: >-
      {{ .ProjectName }}_v{{ .Version }}_
      {{- if eq .Os "Darwin" }}macos_
      {{- else }}{{- tolower .Os }}_{{end}}
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}
      {{ if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - none*

